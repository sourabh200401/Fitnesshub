<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub - Sign Up</title>

    <link rel="stylesheet" href="own.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1470&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(15, 15, 15, 0.92);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 50px 40px;
            width: 420px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
        }

        .signup-container h2 {
            text-align: center;
            color: var(--accent-red);
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(231, 73, 110, 0.4);
            margin-bottom: 15px;
        }

        .signup-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .signup-logo img {
            width: 90px;
        }

        label {
            color: #fff;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #0b0b0b;
            border: 1px solid #333;
            color: #fff;
            margin-bottom: 18px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-red);
        }

        .signup-btn {
            width: 100%;
            background: var(--accent-red);
            padding: 15px;
            border: none;
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #fff;
            color: #000;
        }

        .login-text {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }

        .login-text a {
            color: var(--accent-red);
            font-weight: 700;
        }

        .error-text {
            color: #ff3b3b;
            margin-bottom: 10px;
            font-size: 0.85rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="signup-container">

        <div class="signup-logo">
            <img src="freepik-gradient-duotone-athletic-running-club-logo-20251108231307rTiD-removebg-preview.png" alt="Logo">
        </div>

        <h2>SIGN UP</h2>

        <form id="signupForm">

            <label>Name</label>
            <input type="text" id="name" placeholder="Full Name" required>

            <label>Email</label>
            <input type="email" id="email" placeholder="Email Address" required>

            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="Create Password" required>

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

            <p id="errorMessage" class="error-text">Passwords do not match.</p>

            <button class="signup-btn" type="submit">CREATE ACCOUNT</button>

        </form>

        <div class="login-text">
            Already have an account? <a href="login.html">Login</a>
        </div>

    </div>


  <script>
    const form = document.getElementById("signupForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const errorMsg = document.getElementById("errorMessage");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        // Check passwords
        if (password.value !== confirmPassword.value) {
            errorMsg.style.display = "block";
            return;
        }
        errorMsg.style.display = "none";

        // Prepare data
        const payload = {
            name: document.getElementById("name").value.trim(),
            email: document.getElementById("email").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            password: document.getElementById("password").value.trim()
        };

        try {
            const res = await fetch("api.php?action=signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (data.ok) {
                alert("Account Created Successfully!");
                // Redirect to fitness info page (first time)
                window.location = "fitness-info.php";
            } else {
                alert("Error: " + (data.error || "Signup failed"));
            }

        } catch (err) {
            alert("Network error: " + err.message);
        }
    });
</script>


</body>

</html>
