<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Hub - Login</title>

    <link rel="stylesheet" href="own.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1470&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(15, 15, 15, 0.92);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 50px 40px;
            width: 380px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            text-align: center;
            color: var(--accent-red);
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(231, 73, 110, 0.4);
            margin-bottom: 10px;
        }

        .login-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .login-logo img {
            width: 90px;
            height: auto;
        }

        label {
            color: #fff;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #0b0b0b;
            border: 1px solid #333;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            background: var(--accent-red);
            padding: 15px;
            border: none;
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-text {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }

        .signup-text a {
            color: var(--accent-red);
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <div class="login-logo">
            <img src="freepik-gradient-duotone-athletic-running-club-logo-20251108231307rTiD-removebg-preview.png"
                alt="Logo">
        </div>

        <h2>LOGIN</h2>

        <form id="loginForm">

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Email" required>

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <button class="login-btn" type="submit">LOGIN</button>

        </form>

        <div class="signup-text">
            New here? <a href="signup.html">Create an account</a>
        </div>

    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const payload = {
                email: document.getElementById("email").value.trim(),
                password: document.getElementById("password").value.trim()
            };

            try {
                const res = await fetch("api.php?action=login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (data.ok) {
                    alert("Login Successful!");
                    window.location = "own.html";  
                } else {
                    alert("Error: " + (data.error || "Login failed"));
                }

            } catch (err) {
                alert("Network error: " + err.message);
            }
        });
    </script>

</body>

</html>
